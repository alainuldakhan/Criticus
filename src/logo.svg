      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Brain shape representing thinking -->
  <path d="M100 30 C85 30, 70 35, 60 45 C50 55, 45 70, 45 85 C45 100, 50 115, 60 125 C70 135, 85 140, 100 140 C115 140, 130 135, 140 125 C150 115, 155 100, 155 85 C155 70, 150 55, 140 45 C130 35, 115 30, 100 30 Z" 
        fill="url(#brainGradient)" 
        stroke="#4f46e5" 
        stroke-width="2"/>
  
